<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Yu-Gi-Oh! Draw Probability Tool</title>
</head>
<body>
    <div class="logo"></div>
    <div class="population-size">
        <div class="quest"></div>
        <input type="number" name="value" min="40" max="60">
    </div>
    <div class="number-successes-population">
        <div class="quest"></div>
        <input type="number" name="value" min="1" max="3">
    </div>
    <div class="number-successes-sample">
        <div class="quest"></div>
        <input type="number" name="value" min="5" max="6">
    </div>
    <div class="result-zero"></div>
    <div class="result-one"></div>
    <div class="result-two"></div>
    <div class="result-three"></div>
<script src="app.js"></script>
</body>
</html>
