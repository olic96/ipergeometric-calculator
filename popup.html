<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh! Draw Probability Tool</title>
</head>
<body>
    <div class="logo"></div>
    <section class="main">
        <form>
            <div class="population-size">
                <div class="quest1"></div>
                <input class="input1" type="number" name="population-size" min="40" max="60" required>
            </div>
            <div class="num-successes-population">
                <div class="quest2"></div>
                <input class="input2" type="number" name="num-successes-population" min="1" max="3" required>
            </div>
            <div class="num-successes-sample">
                <div class="quest3"></div>
                <input class="input3" type="number" name="num-successes-sample" min="0" max="3" required>
            </div>
            <div class="sample-size">
                <div class="quest4"></div>
                <select class="input4" name="start-order" required>
                    <option value="select">Seleziona</option>
                    <option value="primo">Primo</option>
                    <option value="secondo">Secondo</option>
                </select>
            </div>
        </form>
        <button type="submit" class="calculate">Calcola probabilit√†</button>
        <button type="reset" class="reset-btn">Reset</button>
    
        <div class="result"></div>
        <div class="error-msg"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
